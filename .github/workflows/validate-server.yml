name: Validate MCP Server

on:
  repository_dispatch:
    types: [validate-server]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run validation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CREDENTIALS_ENCRYPTION_KEY: ${{ secrets.CREDENTIALS_ENCRYPTION_KEY }}
          VALIDATION_ID: ${{ github.event.client_payload.validation_id }}
          APP_URL: ${{ secrets.APP_URL }}
        run: pnpm tsx scripts/run-validation.ts

      - name: Report success
        if: success()
        run: echo "✅ Validation completed"

      - name: Report failure
        if: failure()
        run: echo "❌ Validation failed"
