name: Sync MCP Servers

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3am UTC (fast sources only)
    - cron: '0 5 * * 0'  # Weekly on Sunday at 5am UTC (all sources including pulsemcp)
  workflow_dispatch:
    inputs:
      sources:
        description: 'Sources to sync'
        default: 'fast'
        type: choice
        options:
          - fast
          - all
          - mcp-registry
          - mcp-official
          - glama
          - npm
          - github
          - pulsemcp
      force:
        description: 'Force refresh all servers'
        default: false
        type: boolean
      enable_ai:
        description: 'Enable AI parsing (costs money)'
        default: false
        type: boolean

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine sources
        id: sources
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            # Weekly cron (Sunday) = all sources, Daily = fast sources
            if [ "${{ github.event.schedule }}" = "0 5 * * 0" ]; then
              echo "sources=all" >> $GITHUB_OUTPUT
            else
              echo "sources=fast" >> $GITHUB_OUTPUT
            fi
          else
            echo "sources=${{ inputs.sources || 'fast' }}" >> $GITHUB_OUTPUT
          fi

      - name: Sync servers
        run: |
          SOURCES="${{ steps.sources.outputs.sources }}"
          ARGS="--sources=$SOURCES"

          # Force refresh
          if [ "${{ inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi

          # AI parsing: disabled by default, enabled only when manually requested
          if [ "${{ inputs.enable_ai }}" != "true" ]; then
            ARGS="$ARGS --skip-ai"
          fi

          echo "Running: pnpm tsx scripts/sync-servers.ts $ARGS"
          pnpm tsx scripts/sync-servers.ts $ARGS
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT || github.token }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Enrich from Glama
        run: pnpm tsx scripts/enrich-from-glama.ts --integrations=200
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Summary
        if: always()
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Sources: ${{ steps.sources.outputs.sources }}" >> $GITHUB_STEP_SUMMARY
          echo "- Force refresh: ${{ inputs.force || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- AI parsing: ${{ inputs.enable_ai || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
